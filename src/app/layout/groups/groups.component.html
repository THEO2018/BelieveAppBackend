<div class="content_area">

	<div class="tables_area">
		<h2 class="pull-left">Groups</h2>
		<a class="blue_btn yellow_btn pull-right text-uppercase" routerLink="/newgroup" [routerLinkActive]="['router-link-active']">Add New</a>
		<div class="clear"></div>
	
		<div class="white_box">
			<div class="table-responsive">
				<table id="example" width="100%" cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th width="5%">#</th>
							<th width="15%">Name of Group</th>
							<th width="10%">Number of members</th>
							<th width="30%">Description</th>
							<th width="10%">Front Picture</th>
							<th width="10%">Privacy</th>
							<th width="10%">Requests</th>
							<th width="10%">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let grouplist of data">
							<td>{{grouplist.serial_no}}</td>
							<td>{{grouplist.group_name}}</td>
							<td>{{grouplist.total_members}}</td>
							<td>
								<div style="max-height: 100px;overflow: auto;">{{grouplist.description}}</div>
							</td>
							<td *ngIf="grouplist.group_image">
								<img src="{{grouplist.group_image}}" alt="" style="height:75px;width: 75px;border-radius: 100%;" />
							</td>
							<td *ngIf="!grouplist.group_image">
								<img src="../../assets/images/logo.png" alt="" style="height:75px;width: 75px;border-radius: 100%;" />
							</td>
							<td *ngIf="grouplist.privacy=='O'">OPEN</td>
							<td *ngIf="grouplist.privacy=='C'">CLOSED</td>
							<td style="text-align:center;">
								<a  class="blue_btn1 round_btn" [routerLink]="['/grouprequest', grouplist._id,'groups']" [routerLinkActive]="['router-link-active']">{{grouplist.no_of_requests}}</a>
								<!-- <a  class="blue_btn1 relative_btn yellow_btn pull-right text-uppercase"  routerLink="/requests" [routerLinkActive]="['router-link-active']">Requests<span class="counter_circle">0</span></a> -->
							</td>
							<td>
								<a class="action_btn">
									<i class="fa fa-edit" aria-hidden="true" [routerLink]="['/editgroup', grouplist._id]" [routerLinkActive]="['router-link-active']"></i>
								</a>
								<a class="action_btn">
									<i class="fa fa-trash" aria-hidden="true" (click)="RemoveClick(grouplist._id)"></i>
								</a>
							</td>


							<div class="modal fade" id="request" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-body text-center">
											<p>Are you sure you want to Delete?</p>
											<a class="blue_btn" (click)="RemoveComm()">Yes</a>
											<a data-dismiss="modal" class="blue_btn">No</a>
										</div>
									</div>
								</div>
							</div>

						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

</div>
